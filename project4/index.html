<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>STUDENT REG FORM</h1>
    <fieldset>
        <h2>Department of Arts</h2>
        <form action="">
            <label for="">Lastname:</label>
            <input type="text" name="lasname" placeholder="lastname"><br>
            <label for="">Firstname: </label>
            <input type="text" name="firstname" placeholder="firstname"><br>
            <br>
            <label for="">Gender: </label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <br>
            <label for="">Height:</label>
            <input type="checkbox" name="Height"> &lt;1m
            <input type="checkbox" name="Height"> &gt;1m
            <br>
            <br>
            <label for="">Date:</label>
            <input type="date">
            <br>
            <br>
            <label for="">Tell us something about yourself:</label><br>
            <textarea name="" id="" cols="40" rows="10"></textarea><br>
            <br>
    
            <label for="">Subjects:</label>
            <select name="" id="" size="">
                <option value="">select</option>
                <optgroup label="Science">
                    <option value="">Geography</option>
                    <option value="">Maths</option>
                </optgroup>
                <optgroup label="Art">
                    <option value="">English</option>
                    <option value="">Physics</option>
                </optgroup>
                </select>
                <button>Submit</button>
        </form>
    </fieldset>
    <br>
