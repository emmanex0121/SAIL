<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images, Audio, Video</title>
  </head>
  <body>
    <img src="/assets/images/favicon.png" alt="favicon" />

    <!-- Picture renders img content only when source is unavalible -->
    <picture>
      <source
        media="(min-width: 576px)"
        srcset="
          https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg
        "
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSr-AeL1xrwDKusuCnShfYYZAsC1Miw2xwmifsv-MUNfQ&s"
        alt=""
      />
    </picture>

    <!-- Rendering video allowing controls in the video and autoplay  -->
    <video controls autoplay>
        <source src="/assets/videos/Python-Website-Full-Tutorial.mp4">
    </video>
  </body>
</html>
