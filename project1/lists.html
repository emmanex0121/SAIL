<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML lists</title>
  </head>
  <body>
    <!-- unordered list -->
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Profile</li>
      <li>Contact Us</li>
    </ul>

    <!-- ordered list -->
    <ol type="i">
      <li>Home</li>
      <li>About</li>
      <li>Profile</li>
      <li>Contact Us</li>
    </ol>

    <!-- description list -->
    <dl>
      <dt>Animals</dt>
      <dd>Goat</dd>
      <dd>Pigs</dd>

      <dt>Hoomans</dt>
      <dd>Phoenix</dd>
      <dd>Man</dd>
    </dl>
  </body>
</html>
